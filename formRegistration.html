<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico"> <!-- ikon untuk title -->
	<title>Form Registrasi Event</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-secondary text-white"> <!-- class yg disediakan Bootstrap, membuat warna latar halaman -->
	<!-- main content - start -->
	<div class="container">
		<div class="card bg-dark text-white mt-4"> <!-- menambah card (isi container yg fleksibel), ditambah class default -->
			<div class="card-header text-center font-weight-bold">EVENT REGISTRATION FORM <!-- card header, class text-center dan font adl class tambahan-->
			</div>
			<div class="card-body bg-light text-dark"> <!-- card body -->
				<form method="POST">
					<div class="form-row"> <!-- class form-row agar tersusun rapi dalam sebaris -->
						<!-- DIV membagi baris jadi 3 kolom -->
						<!-- INPUT NAME -->
						<div class="col-md-2">
							<label class="font-weight-bold">Name</label>
						</div>
						<div class="col-md-5 mb-2">
							<input type="text" class="form-control" id="first_name"
							placeholder="Enter first name"
							name="first_name"> <!-- placeholder untuk kata dalam form sebelum diisi -->
						</div>
						<div class="col-md-5">
							<input type="password" class="form-control" id="last_name" placeholder="Enter last name" name="last_name">
						</div>
					</div>
					<!-- INPUT COMPANY -->
					<div class="form-row mt-4">
						<div class="col-md-2">
							<label class="font-weight-bold">Company</label>
						</div>
						<div class="col-md-10">
							<input type="text" class="form-control" id="company" placeholder="Enter company" name="company">
						</div>
						<!-- class col-md-2 dan col-md-10 dengan jumlah angka adalah 12 -->
					</div>
					<!-- INPUT EMAIL -->
					<div class="form-row mt-4">
						<div class="col-md-2">
							<label class="font-weight-bold">Email</label>
						</div>
						<div class="col-md-10">
							<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
					</div>
					<!-- INPUT PHONE -->
					<div class="form-row mt-4">
						<div class="col-md-2">
							<label class="font-weight-bold">Phone</label>
						</div>
						<div class="col-md-2 mb-2">
							<input type="text" class="form-control" id="phone_code" placeholder="Enter area code" name="phone_code">
						</div>
						<div class="col-md-8">
							<input type="password" class="form-control" id="phone_number" placeholder="Enter phone number" name="phone_number">
						</div>
					</div>
					<!-- SELECT OPTION -->
					<div class="form-row mt-4">
						<div class="col-md-2">
							<label class="font-weight-bold">Subject</label>
						</div>
						<div class="col-md-10">
							<select class="form-control" id="exampleFormControlSelect1">
								<option>Choose Option</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<!-- INPUT PILIHAN RADIOBUTTON -->
					<div class="form-group mt-4">
						<label class="font-weight-bold">Are you an existing customer?</label>
						<br>
						<!-- Opsi YES -->
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="optradio">Yes
							</label>
						</div>
						<!-- Opsi NO -->
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="optradio">No
							</label>
						</div>
					</div>
					<!-- Button REGISTER -->
					<button type="submit" class="btn btn-danger">REGISTER
					</button>
				</form>
			</div>

			<div class="card-footer"> <!-- card footer -->
				
			</div>
		</div>
	</div>
	<!-- main content - end -->

	<!-- Bootstrap core JavaScript, Placed at the end of the document so the pages load faster -->
	<script type="js/jquery.min.js"></script>
	<script type="js/bootstrap.min.js"></script>
	<script type="js/popper.min.js"></script>
	<script>
		(function() {
			'use strict';
			window.addEventListener('load',function() {
				var forms= document.getElementByClassName('needs-validation');
				var validation = Array.prototype.filter.call(forms, function(form) {
					form.addEventListener('submit', function(event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</body>
</html>
